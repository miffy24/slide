<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>无缝轮播</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div id="slides" class="images">
				<img src="./image/1.png" alt="图片">
				<img src="./image/2.png" alt="图片">
				<img src="./image/3.png" alt="图片">
				<img src="./image/4.png" alt="图片">
				<img src="./image/5.png" alt="图片">
			</div>
		</div>
		<div id="controls">
			<button id="previous">上一张</button>
			<button id="next">下一张</button>
		</div>
		<div id="buttonWrapper">
			<button >1</button>
			<button >2</button>
			<button >3</button>
			<button >4</button>
			<button >5</button>
		</div>
	</div>
	<p align="center">时间设置太快就会有bug，唔，不晓得怎么解决。。。。</p>
	<script src="./jquery-3.3.1.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
